{% extends 'restaurant/base.html' %}
{% block script%}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js">
  </script>
{% endblock %}

{% block page %}
      <div class="row">
        <div class="col-lg-12">
          <div class="panel">
            <div class="panel-heading bg-blue">
              <h4 class="panel-title text-center text-white">
                    Revenue By week
              </h4>
            </div>
            <div class="panel-body">
              <canvas id="revenueChart" height="110"></canvas>
              <script>
                  var ctx = document.getElementById("revenueChart").getContext("2d");
                  var data = {
                    labels: ["Mon", "Tue", "Wed", "Thurs", "Fri", "Sat", "Sun"],
                    datasets: [
                      {
                        label:"Revenue By week",
                        backgroundColor: "rgba(54, 162, 235, 0.8)",
                        hoverBackgroundColor: "rgba(54, 162, 235, 1)",
                        data: {{ orders }}
                      }
                    ]
                  };

                  new Chart(ctx, {
                    type: 'bar',
                    data: data
                  })
              </script>

            </div>
          </div>
          <!--Order by week -->
          <div class="panel">
            <div class="panel-heading bg-blue">
              <h4 class="panel-title text-center text-white">
                    Order by week
              </h4>
            </div>
            <div class="panel-body">
              <canvas id="orderChart" height="110"></canvas>
              <script>
                  var ctx = document.getElementById("orderChart").getContext("2d");
                  var data = {
                    labels: ["Mon", "Tue", "Wed", "Thurs", "Fri", "Sat", "Sun"],
                    datasets: [
                      {
                        label:"Revenue By week",
                        backgroundColor: "rgba(245, 67, 222, 0.8)",
                        hoverBackgroundColor: "rgba(245, 67, 222, 0.8)",
                        data: {{ orders }}
                      }
                    ]
                  };

                  new Chart(ctx, {
                    type: 'bar',
                    data: data
                  })
              </script>

            </div>
          </div>

        </div>

      </div>
{% endblock %}
