{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Restaurant - Sign In{% endblock %}
  {% block content %}
    <form method="POST">
      {% csrf_token %} <!--This is one of the security token to authenticate django -->
      {% bootstrap_form form %}
      <button type="submit" name="button" class="btn btn-pink pull-right">Submit</button>
    </form>
    <a href="{% url 'restaurant-sign-up' %}">Get ya Restaurant</a>
  {% endblock %}
