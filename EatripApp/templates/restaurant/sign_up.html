{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign Up{% endblock %}
{% block heading %}Restaurant - Sign Up{% endblock %}
<h1>Sign-up Page</h1>

{% block content %}
<form method="POST" enctype="multipart/form-data"> <!-- For uploading images. -->
  {% csrf_token %}
  {% bootstrap_form user_form %}
  {% bootstrap_form restro_form %}
  <button type="submit" name="button" class="btn btn-pink pull-right">Submit</button>
</form>
{% endblock %}
